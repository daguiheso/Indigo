<!doctype html>
<html lang="en" ng-app="indigo">
<head>
  <meta charset="utf-8">
  <title>Indigo</title>
  <link rel="stylesheet" href="css/app.css">  
  <link rel="stylesheet" href="css/bootstrap.css">  
</head>
<body>
  <indigo-header></indigo-header>
  <indigo-main></indigo-main>
  <div class="content">
    <div class="panel panel-info panel-sucursales">
      <div class="panel-heading">
        <h3 class="panel-title">Sucursales</h3>
      </div>
    </div>
    <div class="panel panel-info panel-estadisticas">
      <div class="panel-heading">
        <h3 class="panel-title">Estadisticas</h3>
      </div>
    </div>
    <div class="panel panel-info panel-inventario">
      <div class="panel-heading">
        <h3 class="panel-title">Inventario</h3>
      </div>
      <div class="panel-body">
      </div> 
    </div>
    <div class="panel panel-info panel-comisiones">
      <div class="panel-heading">
        <h3 class="panel-title">Comisiones</h3>
      </div>
    </div>
    
    <div class="panel panel-info panel-empleados">
      <div class="panel-heading">
        <h3 class="panel-title">Empleados</h3>
      </div>
    </div>
    <div class="panel panel-info panel-alistado">
      <div class="panel-heading">
        <h3 class="panel-title">Alistado</h3>
      </div>
    </div>
    <div class="panel panel-info panel-generador">
      <div class="panel-heading">
        <h3 class="panel-title">Generador de Documentos</h3>
      </div>
    </div>
  </div>
  <script src="js/lib/angular.min.js"></script>
  <script src="js/lib/angular-route.min.js"></script>
  <script src="js/lib/angular-mocks.min.js"></script>
  <script src="js/lib/angular-resource.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</body>
</html>
