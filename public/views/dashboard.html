<h1>Tablero</h1>
<span ng-repeat="item in dash">
  <span ng-repeat="subitem in item">
    <span ng-repeat="subsubitem in subitem">
      <div ng-repeat="(key, value) in subsubitem" class="panel panel-info panel-{{key | normalize}}">
        <div class="panel-heading">
          <h3 class="panel-title">{{key}}</h3>
        </div>
      </div>
    </span>
  </span>
</span>
